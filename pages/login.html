<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <!-- Jquery -->


    <!-- firebase configuration -->
    <script src="/public/configFirebase.js"></script>
    <!-- firebase configuration -->
    <!-- my style -->
    <link rel="stylesheet" href="/public/css/login.css">
    <!-- my style -->

    <title>Login</title>
</head>

<body>

    <div class="container">

        <div class="row content">
            <div class="container">
                <h1 class="mb-5 text-center">Selamat Datang</h1>
            </div>

            <div class="col-md-6 mb-3">
                <img src="/public/images/login.svg" class="img-fluid" alt="image" srcset="">
            </div>

            <div class="col-md-6">
                <h3 class="signin-text">Sign in</h3><br>
                <form action="">
                    <div class="form-control no-outline">
                        <label for="pegID">Email</label><br>
                        <input type="email" id="email">
                    </div>

                    <div class="form-control mt-3">
                        <label for="password">Password</label><br>
                        <input type="password" id="password">
                    </div><br>
                    <button class="btn btn-class" id="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-dialog-centered modal-md">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h2>Pop-up</h2>
                            </div>

                            <div class="modal-body">
                                <div class="fs-5 mb-2 ms-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                        class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                    </svg> <span class="ms-2 mb-1">Login berhasil!</span>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->


    <!-----------------------------------Script-------------------------->
    <script src="/public/script/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-----------------------------------Script-------------------------->

</body>

</html>
